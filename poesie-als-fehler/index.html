		## 5. Kritik und Ausblick
		
		---
		### Kritik
		* Viele Fehler sind Pipelinefehler keine Toolfehler 
		* Nur die Hälfte der Fehler konnte typologisiert werden
		* Fehlertypen sind auf Lyrik ausgelegt 

		---

		### Ausblick
		
		Verbesserung der Pipeline mithilfe eines Gold-Standard-Sets
		* Annotation von Token, PoS, Lemma </br>  &#8594; Was sind Toolfehler?
		* Annotation von Deviansinformation an Nomen, Verben, Adjektive </br>  &#8594; Sagen die typisierten Fehler tatsächlich etwas über die Spezifik des Literarischen aus?
