		### Rule-based Speaker Identification </br> for Speech, Thought and Writing </br> in German Literary Texts
		<hr style="background-color:#8b2939; height: 2px;"/> 
		</br>
		
		[Henny Sluyter-Gäthje](mailto:henny.sluyter-gaethje@uni-potsdam.de) 

		</br>
		DH2022 - Tokyo | 07/28/2022
		
		--

		## Introduction

		---

		### Speech, Thought, Writing (STW)

		* Medium of the expression of a character's voice 
		* Different types of representation  
		* Differ in terms of truthfulness to the 'original' utterance 
		
		---
		## Direct

		<span class="fragment highlight-green" data-fragment-index="1">&#187;Man fragt die Leute nicht,&#171;</span> <span class="fragment highlight-red" data-fragment-index="2">sagte</span><span class="fragment highlight-blue" data-fragment-index="3"> der Arge</span>.<a href="#9"><sup>1</sup></a></br>
		<span class="fragment highlight-green" data-fragment-index="1">&#187;You don't ask people,&#171;</span> <span class="fragment highlight-blue" data-fragment-index="3">the eerie one</span> <span class="fragment highlight-red" data-fragment-index="2">said</span>.

		---
		## Indirect
		Jeden Tag <span class="fragment highlight-red" data-fragment-index="8">gestehst</span> <span class="fragment highlight-blue" data-fragment-index="9">du</span> mir, <span class="fragment highlight-green" data-fragment-index="7">daß du ihn liebst</span>, [...]<a href="#9"><sup>2</sup></a>
		Every day <span class="fragment highlight-blue" data-fragment-index="9">you</span> <span class="fragment highlight-red" data-fragment-index="8">confess</span> to me <span class="fragment highlight-green" data-fragment-index="7">that you love him</span>, [...]

		---
		## Reported
		Und während sie so in Todesängsten dasaß, klang von der Straße <span class="fragment highlight-green" data-fragment-index="6">wildes Rufen und Schreien und Jammern</span> zu ihr empor.<a href="#9"><sup>3</sup></a></br>
		And as she sat there in agony, <span class="fragment highlight-green" data-fragment-index="6">wild shouting and screaming and wailing</span> sounded up to her from the street.

		---
		## Free Indirect
		Dann setzte <span class="fragment highlight-blue" data-fragment-index="5">sie</span> wieder ab. <span class="fragment highlight-green" data-fragment-index="4">Ach, wie anders hatte <span class="fragment highlight-blue" data-fragment-index="5">sie</span> sich doch vorhin das Schreiben dieses Briefes vorgestellt!</span><a href="#9"><sup>4</sup></a> </br>
		Then <span class="fragment highlight-blue" data-fragment-index="5">she</span> set down again. <span class="fragment highlight-green" data-fragment-index="4">Oh, how differently <span class="fragment highlight-blue" data-fragment-index="5">she</span> had imagined writing this letter earlier!</span>

		## Related Work

		---
		### Related Work
		* Speaker Attribution = Speaker Identification & Speaker Resolution
		* Elson & McKeown (2010): First machine learning approach
		* Krug et al. (2016) and Muzny et al. (2017) built rule-based systems </br>
		&#8594; All approaches are limited to speech </br> 
		&#8594; No approaches for attributing reported and free indirect STW

		--

		## Approach

		---
		### Approach
		* Build on Krug et al. (2016) and Muzny et al. (2017)
		* Iterative way of compilation, evaluation and improvement of rules
		* [*Corpus Redewiedergabe*](https://github.com/redewiedergabe/corpus) (Brunner et al. 2020a)
		* Rely on:
		  * Automatic linguistic annotation
		  * pre-defined word lists (verb cues, animate nouns, first names, ...)

		---
		### Pipeline 
		<img style="height: 370px;" data-src="images/speaker_identification_pipeline.png">


		---
		### Rules

		* Textual pattern: 5
		* Singularity: 6
		* Proximity: 4
		* Conversational: 2

		---
		### Rule example
		#### Single-Subject-Rule 
		* If in a given context, there is only one subject
		* If the subject is either a:
		  * Personal pronoun
		  * Person (NER)
		  * Animate noun (list)

		### Errors
		* Pipeline Errors
		* Conceptual Errors:
		  * Non-standard STW
		  * Limitations of lists (verb cues)
		  * Candidate position
		  * Conversational pattern
