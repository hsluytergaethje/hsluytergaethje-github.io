		## 1. Research Question
		
		--- -->
		### Starting point
		* Literary texts deviate massively from the standard language used e.g. in newspapers due to their asthetic and historic characteristics  
		* NLP tools are used for preprocessing literary texts but are trained on the newspaper domain </br> &#8594; Performance drop on literary texts

		---
		### Deviance as an approach
		* Erroneousness of the NLP tools as a computational grasp of the deviant character of literary texts?
		* Produced errors as characteristics of literary texts? </br> &#8594; Provoking errors by processing poetry </br> &#8594; __Tool Misuse__
		
		---
		
		### Operationalisation 
		* Automatic annotation (tokenization, POS-Tagging, lemmatization) of a [poetry](https://gitup.uni-potsdam.de/sluytergaeth/poetry_as_error/) and a [prose corpus](https://gitup.uni-potsdam.de/sluytergaeth/poetry_as_error/)
		* Problem: No automatic error detection because no available gold standard annotations
		* Work-around: Check produced lemmas + POS-Tag against dictionaries 
		
		---

		## Analysis

		---
		
		### Typing of Errors
		* [13 rules](https://gitup.uni-potsdam.de/sluytergaeth/poetry_as_error/) to type the pFail-Sets
		* Application in pre-defined order
		* Multiple typings not possible

		## Results

		---

		### Results
		<table style="font-size: 60%";>
		<td align=center>
			<ul>
				<li>Poetry: 53% of word types could be typologised</li>
				<li>Prose: 60% of word types could be typologised</li>
				<li>In prose and poetry: <i>Creative Lexis</i> makes up the biggest source of errors &#8594; pipeline errors</li>
				<li><i>Prosodic Deformation</i> and <i>Lyrical Topography</i> occur increasingly in poetry &#8594; lyrical "disturbance"?</li>
			</ul>
		</td>

		## Future Work
		
		---
		### Future Work
		Improvement of the pipeline wth the help of a gold standard data set
		* Annotation of token, pos and lemma  </br>  &#8594; What are tool errors? 
		* Annotation of noun, verbs and adjective with deviance information </br>  &#8594; Do the typed errors actually reveal something about the specificity of literature?
